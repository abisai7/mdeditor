welcome.message=# Markdown Editor\n\nWelcome to the Markdown editor!\n\n## Features\n\n- Real-time editing\n- Live preview\n- Open and save .md files\n\n## How to use\n\n1. **New**: Create a new document\n2. **Open**: Open an existing .md file\n3. **Save**: Save the current document\n4. **Save As**: Save the document with a new name\n\n### Basic Markdown syntax\n\n- `# Title` - Heading level 1\n- `## Subtitle` - Heading level 2\n- `**bold**` - **Bold text**\n- `*italic*` - *Italic text*\n- `[link](url)` - Create a link\n- `- item` - Bulleted list\n- `1. item` - Numbered list\n- `` `code` `` - Inline code\n\nStart writing!

