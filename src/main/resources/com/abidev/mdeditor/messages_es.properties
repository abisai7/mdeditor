welcome.message=# Editor de Markdown\n\n¡Bienvenido al editor de Markdown!\n\n## Características\n\n- Edición en tiempo real\n- Vista previa en vivo\n- Abrir y guardar archivos .md\n\n## Cómo usar\n\n1. **Nuevo**: Crea un nuevo documento\n2. **Abrir**: Abre un archivo .md existente\n3. **Guardar**: Guarda el documento actual\n4. **Guardar Como**: Guarda el documento con un nuevo nombre\n\n### Sintaxis Markdown básica\n\n- `# Título` - Encabezado nivel 1\n- `## Subtítulo` - Encabezado nivel 2\n- `**negrita**` - **Texto en negrita**\n- `*cursiva*` - *Texto en cursiva*\n- `[enlace](url)` - Crear un enlace\n- `- item` - Lista con viñetas\n- `1. item` - Lista numerada\n- `` `código` `` - Código en línea\n\n¡Comienza a escribir!

